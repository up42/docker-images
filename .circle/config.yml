version: 2.1
executors:
  docker-publisher:
    docker:
      - image: circleci/buildpack-deps:stretch
jobs:
  build:
    executor: docker-publisher
    steps:
      - checkout
      - run:
          name: Build Docker image
          command: make build all
   push:
     executor: docker-publisher
     steps:
       - checkout
       - run:
           name: Build Docker image
           command: make push all

workflows:
  version: 2
  build-master:
    jobs:
      - build:
          filters:
            branches:
              only: master
      - push:
          requires:
            - build
          filters:
            branches:
              only: master
